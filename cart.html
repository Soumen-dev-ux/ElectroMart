          <ul id="main-menu" class="nav-list">

  <main class="cart-container">

          <h3>Iphone 17 Air</h3>
          <p class="item-price">‚Çπ1,34,990</p>

        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="cart-item">
        <img src="images/Headphone.webp" alt="Wireless Headphones" class="cart-item-img">
        <div class="item-details">
          <h3>Wireless Headphones</h3>
          <p class="item-price">‚Çπ999</p>
        </div>
        <div class="item-quantity">
          <label for="qty-headphones">Qty:</label>
          <input type="number" id="qty-headphones" value="2" min="1" max="10">
        </div>
        <button class="remove-btn">Remove</button>
      </div>
      
    </div>

    <div class="cart-summary">
