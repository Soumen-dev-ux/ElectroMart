<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroMart - Login / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
      <h1 class="logo">ElectroMart</h1>
      <nav class="main-nav">
          <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="main-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </button>
          <ul id="main-menu" class="nav-list">
              <li><a href="/index.html" class="nav-link">Home</a></li>
          </ul>
      </nav>
  </header>
  
  <main class="auth-container">
    <center>
    <h2 class="section-title">üîê Access Your Account</h2><br>

    <div class="auth-box">
      <div class="tab-buttons">
        <button id="login-tab" class="tab-btn active">Login</button>
        <button id="signup-tab" class="tab-btn">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form active">
        <h3>Welcome Back!</h3>
        <input id="login-email" type="email" placeholder="Email Address" required>
        <input id="login-password" type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <a href="#">Forgot Password?</a>
      </form>

      <form id="signup-form" class="auth-form">
        <h3>Create New Account</h3>
        <input id="signup-name" type="text" placeholder="Full Name" required>
        <input id="signup-email" type="email" placeholder="Email Address" required>
        <input id="signup-password" type="password" placeholder="Password (min 8 characters)" required>
        <input id="signup-confirm" type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
    </center>
  </main>

  <footer>
      <p>¬© 2025 ElectroMart. All rights reserved.</p>
  </footer>

  <script>
    // Basic JS to switch between Login and Sign Up forms
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
